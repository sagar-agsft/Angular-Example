<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
    
    <div class="row">                
        <div class="iconmelon">
          <svg viewBox="0 0 32 32">
            <g filter="">
              <use xlink:href="#git"></use>
            </g>
          </svg>
        </div>
    </div>
    
    <div class="panel panel-default" >
        <div class="panel-heading">
            <div class="panel-title text-center">Login</div>
        </div>     

        <div class="panel-body" >

            <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
               
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" class="form-control" name="email" value="" placeholder="Email" #email>                                        
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" #password>
                </div>                                                                  

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-6 controls">
                        <button type="submit" (click)="navToSignUp()" class="btn btn-primary pull-left"> Sign Up</button>                          
                    </div>
                    <div class="col-sm-6 controls">
                      <button type="submit" (click)="navTostudentList(email.value,password.value)" class="btn btn-success pull-right"> Log in</button>                          
                  </div>
                </div>

            </form>     

        </div>                     
    </div>  
</div>
</div>
