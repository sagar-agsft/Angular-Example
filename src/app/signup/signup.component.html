<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
    
    <div class="row">                
        <div class="iconmelon">
          <svg viewBox="0 0 32 32">
            <g filter="">
              <use xlink:href="#git"></use>
            </g>
          </svg>
        </div>
    </div>
    
    <div class="panel panel-default" >
        <div class="panel-heading">
            <div class="panel-title text-center">Registration</div>
        </div>     

        <div class="panel-body" >

            <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
               
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="name" type="text" class="form-control" name="name"  placeholder="Username">                                        
                </div>

                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" type="email" class="form-control" name="email"  placeholder="Email">                                        
              </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>                                                                  

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <button type="submit" (click)="signUp()" class="btn btn-primary pull-left"> Submit</button>                          
                    </div>
                    
                </div>

            </form>     

        </div>                     
    </div>  
</div>
</div>
